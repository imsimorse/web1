<h2>성씨란?</h2>
일반 이름 이외에 자신의 혈통을 나타내는 이름을 말한다. 동아시아나 헝가리 등지에서는 이름 앞에 쓰고, 유럽(헝가리 제외)이나 터키, 인도, 아메리카에서는 뒤에 쓴다. 대부분의 문화권에서 성이 있지만 지금도 아랍인과 말레이인처럼 성이 없는 문화권이 있다.
